# Log rotation for Spring Boot backend
/var/log/opsfinder/backend/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 spring spring
    dateext
    dateformat -%Y%m%d
    maxsize 100M
    sharedscripts
    postrotate
        # Signal application to reopen log files if needed
        docker exec opsfinder-backend kill -HUP 1 2>/dev/null || true
    endscript
}
