# Log rotation for Nginx frontend
/var/log/opsfinder/frontend/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 nginx nginx
    dateext
    dateformat -%Y%m%d
    maxsize 50M
    sharedscripts
    postrotate
        # Signal nginx to reopen log files
        docker exec opsfinder-frontend nginx -s reopen 2>/dev/null || true
    endscript
}
