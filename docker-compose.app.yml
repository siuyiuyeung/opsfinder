services:
  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opsfinder-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # If DB_HOST is set, use external database, otherwise use local 'database' service
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-database}:${DB_PORT:-5432}/${DB_NAME:-opsfinder}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-opsuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:?Database password required}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SERVER_PORT: 8080
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_IGSL_OPSFINDER: ${APP_LOG_LEVEL:-DEBUG}
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    volumes:
      - ./logs/backend:/var/log/opsfinder/backend
    ports:
      - "8080:8080"
    networks:
      - opsfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Vue.js Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8080/api}
    container_name: opsfinder-frontend
    restart: unless-stopped
    volumes:
      - ./logs/frontend:/var/log/opsfinder/frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - opsfinder-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  opsfinder-network:
    external: true
