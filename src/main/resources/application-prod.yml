spring:
  application:
    name: OpsFinder

# Production Profile Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://database:5432/opsfinder}
    username: ${SPRING_DATASOURCE_USERNAME:opsuser}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  liquibase:
    contexts: prod
    enabled: true
  web:
    error:
      include-message: never
      include-stacktrace: never

# JWT - Must use secure secret in production
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# Logging - Less verbose in production, outputs to both console and file
logging:
  level:
    com.igsl.opsfinder: ${LOGGING_LEVEL_COM_IGSL_OPSFINDER:INFO}
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    liquibase: WARN
  file:
    name: /var/log/opsfinder/backend/opsfinder.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB
      file-name-pattern: /var/log/opsfinder/backend/opsfinder-%d{yyyy-MM-dd}.%i.log

# Server
server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# CORS - Restricted in production
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://opsfinder.example.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600
