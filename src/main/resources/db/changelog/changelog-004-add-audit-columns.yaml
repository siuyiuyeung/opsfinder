databaseChangeLog:
  - changeSet:
      id: 004-add-audit-columns-to-users
      author: OpsFinder
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: created_by
                  type: VARCHAR(100)
                  defaultValue: 'system'
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: VARCHAR(100)
                  defaultValue: 'system'
                  constraints:
                    nullable: false

      rollback:
        - dropColumn:
            tableName: users
            columnName: created_by
        - dropColumn:
            tableName: users
            columnName: updated_by

